    <h3 id="contacto">FORMULARIO DE CONTACTO</h3>
    <form action="/my-handling-form-page" method="post" class="form">
        <ul>
         <li>
           <label for="name">Nombre: </label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="mail">Correo electrónico:  </label>
           <input type="email" id="mail" name="user_mail">
         </li>
         <li>
           <label for="msg">Mensaje:  </label>
           <textarea id="msg" name="user_message"></textarea>
         </li>
         <li>
            <input type="checkbox" id="nogusta" name="nogusta" value="nogusta"></input>
            <label for="nogusta"> No me ha gustado la información </label><br />
        
            <input type="checkbox" id="megusta" name="megusta" value="megusta"></input>
            <label for="megusta"> Me ha gustado la información </label><br />
        </li>
        <li>
          <center>
            <button type="submit">ENVIAR</button>
            <button type="reset">RESETEAR</button>
            </center>
        </li>
        </ul>
    </form>
